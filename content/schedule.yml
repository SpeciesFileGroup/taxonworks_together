  - date: '2024-05-08'
    topic: 'Data Quality, Semantics, Agency'
    schedule:
      - start: '13:15'
        speakers:
          - Deborah Paul, Geoff Ower
        title: Logistics

      - start: '13:30'
        speakers:
          - Matt Yoder, Deborah Paul
        title: Welcome and Overview
        description:

      - start: '13:40'
        speakers:
          - "Markus Doering (GBIF), Paleo Data Working Group (PDWG), Robert Mesibov, Deborah Paul, Cat Chapman (iDigBio), Matt Yoder, You"
        title: A Data Quality Round Table Conversation
        description: 'From dq, to data management, a local to global conversation. What do we each experience, what do we dream of? How is data-quality an outcome of processes? Looking for alignment opportunities.'

      - start: '14:40'
        speakers:
          - Deborah Paul, You
        title: 'A look inside one’s (TaxonWorks) data'
        description: 'What’s in those buckets anyway in your database fields anyway? How do you know where to find issues? When and how do you find issues and how do you fix them? We explore the promise of the new Project vocab task in TaxonWorks. What are your processes and needs for doing this work to improve data? How has the evolution of TaxonWorks illuminated outstanding data-quality challenges?'

      - start: '15:00'
        speakers:
          - David Shorthouse
        title: 'Balancing Global Agency and Local Precision. Roundtrip your feedback.'
        description: 'We learn how a feedbackURL term, if added to Darwin Core, could help give all of us more agency to both discover and fix noted issues in our published datasets.'

      - start: '15:20'
        speakers:
        title: 'Your Turn, 3 Minutes 1 Slide'
        description: Inspired by something you thought of or heard? Want to share your thoughts, ideas, processes? All at TWT2024 can share. Let us know and we will add you to the program.

      - start: '15:35'
        title: '☕ BREAK'
        highlight: true

      - start: '16:00'
        speakers:
        title: A GeoSpatial Roundtable Conversation
        description: From spatial searching to documenting distribution, observation, and collecting events, join us to learn and share challenges, lessons learned, and opportunities.

      - start: '16:30'
        speakers:
        title: 'Your Turn, 3 Minutes 1 Slide'
        description: 'Inspired by something you thought of or heard? Want to share your thoughts, ideas, processes? All at TWT2024 can share. Let us know and we will add you to the program.'

      - start: '16:45'
        speakers:
          - All of us
        title: "Open Conversation, Review, and Sneak Peek for Tomorrow (Awards!)"
      
      - start: '17:15'
        title: End
        highlight: true

  - date: '2024-05-09'
    topic: 'Everyone can develop, contributing to and using community-centric open-source endeavours'
    schedule:
      - start: '13:15'
        speakers:
          - Deborah Paul, Geoff Ower
        title: Logistics

      - start: '13:30'
        speakers:
          - Matt Yoder
        title: Welcome and Overview
        description:

      - start: '13:40'
        speakers:
          - Matt Yoder, You
        title: 'TaxonWorks - A developer-focused conversation on present and future milestones, architecture, and community contributing'
        description:

      - start: '14:10'
        speakers:
          - Geoff Ower, Deborah Paul, Dmitry Mozzherin
        title: 'Show and Tell - Wrapping biodiversity-serving APIs in R, Ruby, and Python'
        description: 'A bevy of new wrappers from the Species File Group, from GlobalNames to Bionomia, and a discussion of what you currently use. How can wrappers change your workflows?'

      - start: '14:40'
