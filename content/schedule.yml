          - Everyone!
        title: 'Making and sharing desktop-based videos'
        description: From Senckenberg, Carly shares her expertise, then we jump into a collective exercise in figuring out how to record, edit, and share short videos.  Think TikTok for TaxonWorks, or your lab's bugs, or your favourite software. Bring your knowledge and how-to and let's see what we can get done in a short time.

