  - date: '2023-10-26'
    topic: Patterns and Connections
    schedule:
      - start: '13:45'
        speakers:
          - Deborah Paul
          - Matt Yoder
        title: Welcome
        description: "Past day's review. This day. An invitation to present and participate. Forums for participation. Meeting norms."

      - start: '14:00'
        title: 'Symposium - The evolving landscape of biodiversity informatics: bringing actionable practices and tools to practitioners'
        type: symposia
        description: 'Notebooks. RCC-5.  The Extended Specimen, and its citations.'
        speakers:
          - name: Matt Yoder
            title: Welcome
          - name: Nicky Nicolson
            title: With colleague Eve Lucas, Nicky Nicolson talks about creating communities and research workflows with an extensible notebook for open science on specimens
          - name: Campbell Webb
            title: 'Using TaxonWorks to document and align taxonomic concepts in Ephedra. Co-authored with Stefanie Ickert-Bond. Recording taxonomic concepts (the particular meaning of a taxonomic name by an author in a publication), and relationships among taxonomic concepts, offers users of species descriptions more refined information than does standard synonymy.  Various software applications have been created to facilitate the management of taxonomic concept data, but none is currently integrated into a comprehensive taxonomic data platform except for TaxonWorks; this capability was added in May 2023 (release 0.33.0). We will demonstrate the process of taxonomic concept mapping, or alignment, in TaxonWorks using preliminary monographic data for the plant genus Ephedra.' 
          - name: Michael Elliott
            title: 'Using ChatGPT with Confidence for Biodiversity-Related Information Tasks. Abstract: Emerging AI services like ChatGPT can provide us with information on nearly any topic, but sometimes make mistakes. This sporadic unreliability limits the usability of AI in scientific workflows. We propose a method for gauging confidence in AI outputs. In an experiment using ChatGPT to predict species occurrences, we show that a desired reliability can be reached by only trusting high-confidence predictions.'
          - name: Tommy McElrath
            title: 'How quickly can new accessions generate citations of a collection? Abstract: How can you make sure that the impact of your collection or your specimens are actually measured? New digital infrastructure has made it so that hypothetically, anyone can collect, digitize, and upload a digital specimen to an aggregator for that specimen to be used to answer many different scientific questions. In this talk, I will examine what tools make this possible, but also where this process breaks down, and in doing so, examine what specimens are currently making the most "impact" at the INHS Insect Collection. (Regretfully, Tommy had to back out. We'll ask him to do this talk soon from our next TaxonWorks event).' 
            
      - start: '15:00'
        title: '☕ BREAK'
        highlight: true

      - start: '15:15'
        title: "Symposium - Geo-fencing the Earth's biodiversity in space and time"
        type: symposia
        description: "Geo-fencing is the creation of virtual boundaries with corresponding real-world areas (definition sensu Wikipedia). Hear examples of some refined tools and practices (e.g. in georeferencing) and models (geo-fencing in time) leading to a discussion of the challenges (grand ones?) we face when attempting to record the distribution of the Earth's biodiversity."
        speakers:
          - name: Matt Yoder
            title: Welcome, challenges
          - name: Arnald Marcer
            title: GeoPick is a new open source online companion tool to the Georeferencing Best Practices (Chapman A.D. and Wieczorek J.R.). It is meant to provide georeferencers with a simple, easy-to-use yet powerful tool which adheres to best georeferencing practices and data standards (i.e., Darwin Core).
          - name: Nelson Rios
            title: 'Using GEOLocate & COGE to Facilitate Georeferencing'
          - name: John Wieczorek
            title: 'The BELS Georeference Matcher. "Has someone else already georeferenced this location? I''d really like to reuse it if it is well done." Well, now you can check and assess for yourself using the BELS Georeference Matcher.'
          - name: Susan Edelstein
            title: 'Keeping track of when, through deep time. Semantic Mapping of the Geologic Time Scale: A temporal reference - This presentation addresses the procedure of mapping values to a controlled vocabulary through the lens of the ICS Chronostratigraphic Timescale and the importance of consistency when altering a set of data. Beginning with the discussion of the specified application, we will then approach the topic of wide-scale reproduction of this mapping procedure in an attempt to incorporate it in datasets beyond the field of chronostratigraphy by identifying the core rules of mapping to a controlled vocabulary.'
          - name: Everyone
            title: 'Discussion. Integration. Next level challenges?'

      - start: '16:30'
        type: symposia
        title: Symposium - Voices from TaxonWorks Projects - II
        description: More insects, many more names. Sharing data (and teaching, learning) among a community of users (sources, people, names).
        speakers:
